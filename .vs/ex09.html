        <div class="container_main">

            <div>
                <section>
                    <!-- ok -- valida se tem valores
                         ok -- adiciona valores de 1 até 1000
                         0k -- tentar adicionar valor que já está na lista
                        não pode caixa vazia.
                    
                        ok -- tamanho da lista
                        ok -- maior valor
                        ok -- menor valor
                        ok -- soma todos valores
                        ok -- média do valores 
                        -->
                    
                    <p>INSIRA UM NÙMERO DE 1 até 100: <input type="text" class="tnumero"></p>
                    <p><button class="botao" onclick="adicionarValor()">ADICIONAR</button></p>

                </section>
                <section>

                    <p>VALORES ADICIONADOS: </p>

                    </select>

                </section>
                <section class="res">
                    <h1>RESULTADO...</h1>


                </section>
                    
                
            </div>
